<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Converter!</title>

	<!-- ---------------- Google Font ---------------- -->

	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<!-- ---------------- Font-Awesome + Google Icons ---------------- -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">

	<!-- ---------------- My css ---------------- -->

	<link media="screen" rel="stylesheet" href="css/style.css">

</head>
<body>
	<table>
		<tr>
			<td>
				<div class="deskr">It is made to convert 'Ghbdtn' to 'Привет'.</div>

				<textarea type="textarea" name="" class="main-text" placeholder="String to convert!"></textarea>

				<select class="selecting-leng" size="3">
			    <option disabled>Select language of the string</option>
			    <option value="eng">eng</option>
			    <option value="ru">ru</option>
			  </select>
				<div class="convert-start-btn">Convert!</div>

				<div class="result"></div>
			</td>
			<td>
				<div class="deskr">It is made to convert 'Hello' to 'olleH'.</div>

				<textarea type="textarea" name="" class="to-revers-text" placeholder="String to reverse!"></textarea>

				<div class="result-reversed"></div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="deskr">It is made to convert 'Hello' to 'hElLo'.</div>

				<textarea type="textarea" name="" class="to-variate-text" placeholder="String to variate!"></textarea>

				<div class="variation-start-btn">Convert!</div>

				<div class="result-variated"></div>
			</td>
			<td>
				<div class="deskr">It is made to convert 'Hello' to 'Ebiil'.</div>

				<textarea type="textarea" name="" class="to-code-text" placeholder="String to code or decode!"></textarea>

				<input type="text" placeholder="Your shift." class="shift">

				<div class="counter">
					<div class="couter-plus"><i class="far fa-plus-square"></i></div>
					<div class="counter-minus"><i class="far fa-minus-square"></i></div>
				</div>

				<div class="reset-btn">RESET</div>


				<div class="result-coded"></div>
			</td>
		</tr>
	</table>



	<!-- ---------------- My js ---------------- -->

	<script defer src="js/MyScripts.js"></script>

	<!-- ---------------- Auto Reload js script ---------------- -->

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
