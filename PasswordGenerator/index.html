<html lang="en">
<head>
	<meta charset="UTF-8">

	  gtag('config', 'UA-173983634-2');

	<!-- ---------------- Google Font ---------------- -->

	<!-- Roboto -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<!-- Montserrat -->

	<!-- ---------------- Font-Awesome + Google Icons ---------------- -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

	<!-- ---------------- Prism css ---------------- -->
	<link href="css/prism.css" rel="stylesheet"/>

	<!-- ---------------- My css ---------------- -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<main>
		<h1>Password generator</h1>

		<div class="all-checkboxes">

			<div class="settings-title">Settings:</div>

			<div class="length-input-box">Password length: <input type="text" class="password-length"></div>
			<div class="number-input-box">Number of passwords to generate: <input type="text" class="password-number"></div>

			<div class="checkbox-box"><input type="checkbox">Lowercase letters (abc)</div>
			<div class="checkbox-box"><input type="checkbox">Uppercase letters (ABC)</div>
			<div class="checkbox-box"><input type="checkbox">Numbers (0, 1, 2)</div>
			<div class="checkbox-box"><input type="checkbox">Special symbols (!@#$%)</div>
			<div class="checkbox-box"><input type="checkbox" checked>Copy the password</div>
		</div>

		<textarea class="result" placeholder="Your password"></textarea>

		<div class="generate-btn presseble-btn">Generate password</div>
	</main>

	<div class="theme-toggler presseble-btn"><span class="material-icons">wb_sunny</span></div>

	<!-- ---------------- My js ---------------- -->
	<script defer src="js/script.js"></script>

	<!-- ---------------- Prism js ---------------- -->
	<script defer src="js/prism.js"></script>

	<!-- ---------------- Auto Reload js script ---------------- -->
	<script>
		if (window.location.href.includes ('file:///')) {
			document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
		}
	</script>

</body>
</html>
