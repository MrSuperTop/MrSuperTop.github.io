<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- ---------------- Title ---------------- -->
	<title>Calculator</title>
	<link rel="shortcut icon" href="page-icon.ico"/>

	<!-- ---------------- view-port ---------------- -->
	<meta name="viewport" content="width=device-width, initial-scale=0.75">

	<!-- ---------------- Google Font ---------------- -->

	<!-- Roboto -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<!-- Montserrat -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- ---------------- Font-Awesome + Google Icons ---------------- -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

	<!-- ---------------- Prism css ---------------- -->
	<link href="css/prism.css" rel="stylesheet" />

	<!-- ---------------- My css ---------------- -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="theme-toggler presseble-btn"><span class="material-icons">wb_sunny</span></div>

	<main>
		<input type="textview" class="result-window" value=""></input>
		<div class="calc-grid">
			<div class="calc-btn presseble-btn">floor</div>
			<div class="calc-btn presseble-btn invert-btn">Inv</div>
			<div class="calc-btn presseble-btn">sin</div>
			<div class="calc-btn presseble-btn clear-btn">C</div>
			<div class="calc-btn presseble-btn">/</div>
			<div class="calc-btn presseble-btn">*</div>
			<div class="calc-btn presseble-btn backspace-btn"><i class="fas fa-backspace"></i></div>

			<div class="calc-btn presseble-btn selected-type rad-btn">rad</div>
			<div class="calc-btn presseble-btn">(</div>
			<div class="calc-btn presseble-btn">cos</div>
			<div class="calc-btn presseble-btn">7</div>
			<div class="calc-btn presseble-btn">8</div>
			<div class="calc-btn presseble-btn">9</div>
			<div class="calc-btn presseble-btn">-</div>

			<div class="calc-btn presseble-btn deg-btn">deg</div>
			<div class="calc-btn presseble-btn">)</div>
			<div class="calc-btn presseble-btn">tan</div>
			<div class="calc-btn presseble-btn">4</div>
			<div class="calc-btn presseble-btn">5</div>
			<div class="calc-btn presseble-btn">6</div>
			<div class="calc-btn presseble-btn">+</div>

			<div class=""></div>
			<div class="calc-btn presseble-btn">Ï€</div>
			<div class="calc-btn presseble-btn">x!</div>
			<div class="calc-btn presseble-btn">1</div>
			<div class="calc-btn presseble-btn">2</div>
			<div class="calc-btn presseble-btn">3</div>

			<div class=""></div>
			<div class="calc-btn presseble-btn">e</div>
			<div class="calc-btn presseble-btn">sqrt</div>
			<div number="zero" class="calc-btn presseble-btn">0</div>
			<div class="calc-btn presseble-btn">.</div>
			<div class="calc-btn presseble-btn equal-btn">=</div>
		</div>
	</main>

	<!-- ---------------- My js ---------------- -->
	<script defer src="js/myScripts.js"></script>

	<!-- ---------------- Prism js ---------------- -->
	<script defer src="js/prism.js"></script>

	<!-- ---------------- Auto Reload js script ---------------- -->
	<script>
		if (window.location.href.includes ('file:///'))
		document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
	</script>

</body>
</html>
